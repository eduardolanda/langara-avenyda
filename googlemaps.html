<!DOCTYPE html>
<html>
  <head>
    <title>AVENYDA</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 70%;
        width: 70%;
        border-radius: 1rem;
        margin: 0 auto;
      }
      h1{
        text-align: center;
        color: purple;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>AVENYDA</h1>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 10
        });

        var myLatLng = {lat: 49.2523486, lng: -123.0450933};

        var langara = {lat: 49.22497395, lng: -123.10862655516311};
      var cord;
  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello, This is my home!',
    label: {
    color: 'black',
    fontWeight: 'bold',
    text: 'Hello Mexican',
  },
  });

  marker.addListener('click', function() {
          cord = marker.getPosition();
          alert(marker.getPosition());
          map.setCenter(marker.getPosition());
        });

  var marker1 = new google.maps.Marker({
    position: langara,
    map: map,
    title: 'Hello Langara!'
  });


        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('You are here Negao');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxpCZUqYFD7u-OrostbRKNK-2YCpaYJ_c&callback=initMap">
    </script>
  </body>
</html>
