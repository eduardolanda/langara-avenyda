<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VUE JS</title>
    <script type="text/javascript" src="../vue.js">
    </script>
  </head>
  <body>
    <div id="app">
    <input type="text" v-on:input="changeTitle">
    <button type="button" name="button" >{{title}}</button>
    <p>{{title}}</p>
    </div>

    <script>
    new Vue ({
    el:'#app',
    data:{
    title:'hello mexican'
    },
    methods:{
    changeTitle: function(event){
    this.title = event.target.value;
    }
    }
    })
    </script>


  </body>
</html>
